<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon"
	href="#{facesContext.externalContext.requestContextPath}/images/favicon.ico"
	type="image/x-icon" />
<title>Cejug Classifieds</title>
<link rel='stylesheet' type='text/css' href='css/style.css' />
</head>

<body>
<f:view>
	<f:loadBundle basename="messages" var="msg" />
	<div class='fullscreen'>
	<div class='topPane'>
	<div class='topLeftPane generalPadding'><img
		src='images/logo001.gif' class='logo' /></div>
	<div class='topCenterPane fontHeader'><label>Cejug-Classifieds</label>
	</div>
	<div class='topRightPane generalPadding'>
	<div class='loginrow'><label class='loginlabel' id='login.label'>Login</label>
	<input type='text' class='loginfield' name='login' /></div>
	<div class='loginrow'><label class='loginlabel'>Password</label>
	<input type='password' class='loginfield' name='passsword' /></div>
	<div class='loginrow'>
	<div class='loginlabel'><a href='/register' class='register'>Help</a></div>
	<input type='submit' class='submit' value='Enter' /></div>
	</div>
	</div>
	<div class='midCenterPane'>
	
	<ui:insert name="body">Default Body</ui:insert>
	</div>
	</div>
</f:view>

</body>

</html>
