<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/template/template.xhtml">
	<ui:define name="body">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
		<link class='component' rel='stylesheet' type='text/css'
			href='/cejug-classifieds-richfaces/a4j/s/3_2_2.GAorg/richfaces/renderkit/html/css/basic_classes.xcss/DATB/eAELXT5DOhSIAQ!sA18_.faces' />
		<link class='component' rel='stylesheet' type='text/css'
			href='/cejug-classifieds-richfaces/a4j/s/3_2_2.GAorg/richfaces/renderkit/html/css/extended_classes.xcss/DATB/eAELXT5DOhSIAQ!sA18_.faces'
			media='rich-extended-skinning' />
		<link class='component' rel='stylesheet' type='text/css'
			href='/cejug-classifieds-richfaces/a4j/s/3_2_2.GAcss/panel.xcss/DATB/eAELXT5DOhSIAQ!sA18_.faces' />


		<h:panelGrid columns="2">
			<a:form>
				<a:region>
					<h:selectOneMenu id="categories"
						converter="advertisementCategoryConverter"
						value="#{helloClassifiedsBean.selectedCategory}">
						<f:selectItems value="#{helloClassifiedsBean.categories}" />
						<a:support event="onchange" reRender="selecionado"></a:support>
					</h:selectOneMenu>
				</a:region>
			</a:form>
			<h:outputText id="selecionado"
				value="Selected: #{helloClassifiedsBean.selectedCategory.name} &lt;&lt;&lt;&lt;&lt; :)" />
		</h:panelGrid>

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{helloClassifiedsBean.selectedCategory.name}"></h:outputText>
			</f:facet>
			<h:form>
				<rich:dataGrid value="#{helloClassifiedsBean.advertisements}" var="car"
					columns="4" elements="12">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="#{car.headline} "></h:outputText>
						</f:facet>
						<h:panelGrid columns="2">
							<h:graphicImage value="#{car.avatarImageOrUrl.url}"/>
							<h:outputText value="Price:" styleClass="summary"></h:outputText>
							<h:outputText value="#{car.text}" />
						</h:panelGrid>
					</rich:panel>
					<f:facet name="footer">
						<rich:datascroller></rich:datascroller>
					</f:facet>
				</rich:dataGrid>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
<!-- test -->
</html>
