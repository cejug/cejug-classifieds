<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/template/template.xhtml">
	<ui:define name="body">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
		<link class='component' rel='stylesheet' type='text/css'
			href='/cejug-classifieds-richfaces/a4j/s/3_2_2.GAorg/richfaces/renderkit/html/css/basic_classes.xcss/DATB/eAELXT5DOhSIAQ!sA18_.faces' />
		<link class='component' rel='stylesheet' type='text/css'
			href='/cejug-classifieds-richfaces/a4j/s/3_2_2.GAorg/richfaces/renderkit/html/css/extended_classes.xcss/DATB/eAELXT5DOhSIAQ!sA18_.faces'
			media='rich-extended-skinning' />
		<link class='component' rel='stylesheet' type='text/css'
			href='/cejug-classifieds-richfaces/a4j/s/3_2_2.GAcss/panel.xcss/DATB/eAELXT5DOhSIAQ!sA18_.faces' />


		<h:panelGrid columns="2">
			<a:form>
				<a:region>
					<h:selectOneMenu id="categories"
						converter="advertisementCategoryConverter"
						value="#{helloClassifiedsBean.selectedCategory}">
						<f:selectItems value="#{helloClassifiedsBean.categories}" />
						<a:support event="onchange" reRender="selecionado"></a:support>
					</h:selectOneMenu>
				</a:region>
			</a:form>
			<h:outputText id="selecionado"
				value="Selected: #{helloClassifiedsBean.selectedCategory.name} &lt;&lt;&lt;&lt;&lt; :)" />
		</h:panelGrid>

		<rich:spacer style="height:8px;" />

		<div class="fullscreen dr-pnl dr-pnl">
			<div class='adtitle'>
				<div id="j_id13_header" class="dr-pnl-h rich-panel-header">Advertisements</div>
			</div>
			<div class="midCenterPane">
				<div class='offers'>
					<a:repeat value="#{helloClassifiedsBean.advertisements}" var="ad">
						<!-- I just show the text value to put the other values -->
						<!-- ad.valueYouWant  -->
						<div class='simple thinborder ad.oneColumn spacerright'>
							<div class='adtitle'>
								<a href='./test'>Desenvolvedor Jr.Java/FLEX </a>
								<label>(85) 999 1969</label>
							</div>
							<label><h:outputText value="#{ad.text}" /></label>
						</div>
					</a:repeat>
				</div>
			</div>
		</div>
		<rich:spacer style="height:8px;" />
	</ui:define>
</ui:composition>

</html>
