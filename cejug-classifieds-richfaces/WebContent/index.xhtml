<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/template/template.xhtml">
	<ui:define name="body">
		<rich:panel header="Classifieds with Richfaces">
			<h:outputText value="#{helloClassifiedsBean.hello}" />
			<h:selectOneMenu id="categories" valueChangeListener="#{helloClassifiedsBean.processValueChange}"
				value="#{helloClassifiedsBean.selectedCategory}" onchange="submit()">
				<f:valueChangeListener type="net.java.dev.cejug.classifieds.richfaces.view.HelloClassifiedsBean" />
				<f:selectItems value="#{helloClassifiedsBean.categories}" />
			</h:selectOneMenu>
			<h:outputText value="Selected: #{helloClassifiedsBean.selectedCategory} &lt;&lt;&lt;&lt;&lt; :)" />
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
