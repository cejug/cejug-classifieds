<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/template/template.xhtml">
	<ui:define name="pageheader">
		<div><h:graphicImage value="/images/templateNew/header.png"
			styleClass="logo" /></div>
		<div id="headerbar"><a:form id="headerForm">
			<h:outputText value="Category: " />
			<a:region>
				<h:selectOneMenu id="categories"
					converter="advertisementCategoryConverter"
					value="#{helloClassifiedsBean.selectedCategory}">
					<f:selectItems value="#{categoryBean.categories}" />
					<a:support event="onchange" reRender="categoryPanel"></a:support>
				</h:selectOneMenu>
			</a:region>
			<h:outputText value=" | " />
			<a:commandLink action="publishAdvertisement"
				value="Publish Advertisement" styleClass="publishLink" />
		</a:form>
		<div id="searchPane"><h:inputText value=""
			styleClass="inputSearch" /> <a:commandButton
			image="/images/templateNew/go.png" /></div>
		</div>
	</ui:define>
	<ui:define name="body">
		
			<style type="text/css">
#star ul.star { LIST-STYLE: none; MARGIN: 0; PADDING: 0; WIDTH: 85px; HEIGHT: 20px; LEFT: 10px; TOP: -5px; POSITION: relative; FLOAT: left; BACKGROUND: url('images/stars.gif') repeat-x; CURSOR: pointer; }
#star li { PADDING: 0; MARGIN: 0; FLOAT: left; DISPLAY: block; WIDTH: 85px; HEIGHT: 20px; TEXT-DECORATION: none; text-indent: -9000px; Z-INDEX: 20; POSITION: absolute; PADDING: 0; }
#star li.curr { BACKGROUND: url('images/stars.gif') left 25px; FONT-SIZE: 1px; }
#star div.user { LEFT: 15px; POSITION: relative; FLOAT: left; FONT-SIZE: 13px; FONT-FAMILY: Arial; COLOR: #888; }
</style>
			
		
		<a:form id="form">
		<a:loadScript src="/js/starRating.js" />
			<rich:panel>
				<rich:dataGrid value="#{helloClassifiedsBean.advertisements}"
					var="adv" columns="3" elements="12" id="categoryPanel"
					styleClass="advPane" border="0"  >
					<div style="align: top;"><rich:panel style="width:98%;">
						<f:facet name="header">
							<h:outputText value="#{adv.headline} " />
						</f:facet>
						<h:panelGrid columns="2" style="width:100%;" columnClasses="advCol1,advCol2">
							<h:graphicImage width="80" height="60"
								value="#{adv.avatarImageOrUrl.url}" style="float:left;" />

							<h:panelGrid rows="3">
								<h:outputText value="#{adv.summary}" style="float:none;" />
								<h:outputText value="author:"
									style="float:none;font-weight:bolder;" />
								<h:outputText value="#{adv.customer.login}" style="float:left;" />
								<div id="star">
								 <ul id="star#{adv.entityId}" class="star" onmousedown="star.update(event,this)" onmousemove="star.mouse(event,this)" title="Rate This!">
								  <li id="starCur#{adv.entityId}" class="curr" title="0" style="width: 1px;"></li>
								 </ul>
								 <div style="color: rgb(136, 136, 136);" id="starUser#{adv.entityId}" class="user">0%</div>
 									<br style="clear: both;"/>
								</div>
							</h:panelGrid>
						</h:panelGrid>
						<h:outputText value="#{adv.text}" />
					</rich:panel> <f:facet name="footer">
						<rich:datascroller></rich:datascroller>
					</f:facet></div>
				</rich:dataGrid>
			</rich:panel>
		</a:form>
	</ui:define>
</ui:composition>
</html>
