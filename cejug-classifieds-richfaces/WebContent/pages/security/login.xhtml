	xmlns:h="http://java.sun.com/jsf/html"

<!-- ui:composition template="../../template/template.xhtml">
	<ui:define name="login" styleClass="advertisementPane"-->
		<f:verbatim>
			<form method="POST" action="j_security_check">
			<table class="loginPane">
				<tr class="loginrow">
					<th><label class="loginlabel">Username:</label></th>
					<td><input class="loginfield" type="text" name="j_username" /></td>
				</tr>
				<tr class="loginrow">
					<th><label class="loginlabel">Password:</label></th>
					<td><input class="loginfield" type="password"
						name="j_password" /></td>
				</tr>
				<tr class="loginrow">
					<td colspan="2"><input type="submit" value="Log In" /></td>
					<!-- td align="left"><input class="submit" type="reset" /></td-->
				</tr>
			</table>
			</form>
		</f:verbatim>
	<!-- /ui:define>
</ui:composition-->
