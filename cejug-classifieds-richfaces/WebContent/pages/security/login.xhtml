<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<a:form id="loginPane" styleClass="loginPane">
	<h:panelGrid columns="1">
		<a:region styleClass='loginrow'>
			<h:outputText value="#{msg['login.username']}"
				styleClass="loginlabel" />
			<h:inputText value="#{securityBean.login}" styleClass="loginfield" />
		</a:region>
		<a:region styleClass='loginrow'>
			<h:outputText value="#{msg['login.password']}"
				styleClass="loginlabel" />
			<h:inputText value="#{securityBean.password}" styleClass="loginfield" />
		</a:region>
		<a:region styleClass='loginrow'>
			<a:commandLink action="loginHelp" value="#{msg['login.help']}"
				styleClass="help" />
			<a:commandButton reRender="loginPane" styleClass="submit"
				action="#{securityBean.doLogin}" value="#{msg['login.submit']}" />
		</a:region>
	</h:panelGrid>
</a:form>
