dbmonster.jdbc.driver=org.apache.derby.jdbc.ClientDriver
dbmonster.jdbc.url=jdbc:derby://localhost:1527/sun-appserv-samples;create=true
dbmonster.jdbc.username=APP
dbmonster.jdbc.password=APP

# for Oracle and other schema enabled databases
#dbmonster.jdbc.schema=APP

# maximal number of (re)tries
dbmonster.max-tries=1000

# default rows number for SchemaGrabber
dbmonster.rows=1000

# progres monitor class
dbmonster.progress.monitor=pl.kernelpanic.dbmonster.ProgressMonitorAdapter
